<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    /* Order History */
    h2 {
        margin-top: 30px;
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    /* Links */
    a {
        color: #007bff;
        text-decoration: none;
        margin-left: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Footer */
    footer {
        background-color: #333;
        color: white;
        padding: 15px;
        font-size: 0.9rem;
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
  </style>
</head>
<body>

<h1>User Profile</h1>
<p>Username: <span th:text="${user.username}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>

<h2>Order History</h2>
<ul>
  <li th:each="order : ${orders}">
    Order #<span th:text="${order.id}"></span> -
    Status: <span th:text="${order.status}"></span> -
    Total: $<span th:text="${order.totalAmount}"></span>
    <a th:href="@{/orders/{id}(id=${order.id})}">View Details</a>
  </li>
</ul>

<footer>
  <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
